name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Required for creating releases and uploading assets
  actions: read    # Default read access for actions

jobs:
  Build-On-Windows:
    runs-on: windows-2022
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build executables
        shell: pwsh
        run: |
          cd ${{ github.workspace }}\cvm-attestation
          .\build.ps1 -Verbose
      - uses: actions/upload-artifact@v4
        with:
          name: attest-win
          path: ${{ github.workspace }}\cvm-attestation\release\*

  Build-On-Linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build executables
        shell: bash
        run: |
          cd ${{ github.workspace }}/cvm-attestation
          chmod +x build.sh
          sudo ./build.sh --verbose
      - uses: actions/upload-artifact@v4
        with:
          name: attest-lin
          path: ${{ github.workspace }}/cvm-attestation/release/*

  Create-Release:
    runs-on: ubuntu-22.04
    if: github.event_name != 'pull_request_target'  # Skip on PR target events
    needs: [Build-On-Windows, Build-On-Linux]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: attest-win
          path: ./release-assets/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: attest-lin
          path: ./release-assets/linux

      - name: Zip Windows artifact
        run: |
          cd ./release-assets/windows
          zip -r attest-win.zip *

      - name: Zip Linux artifact
        run: |
          cd ./release-assets/linux
          zip -r attest-lin.zip *

      - name: Get Latest Tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l 'v[0-9]*' --sort=-version:refname | head -n 1 | sed 's/^v//')
          echo "latest_tag=${latest_tag:-0.0.0}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${latest_tag:-0.0.0}"

      - name: Bump Patch Version
        id: bump
        run: |
          pip install semver
          next_version=$(python -c "import semver; print(semver.bump_patch('${{ steps.get_tag.outputs.latest_tag }}'))")
          echo "next_version=${next_version}" >> $GITHUB_OUTPUT
          echo "v${next_version}" > VERSION.txt
          echo "Next version: ${next_version}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag v${next_version}
          git push origin v${next_version}
          git push

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.next_version }}
          release_name: "Release v${{ steps.bump.outputs.next_version }}"
          body: |
            Automated release generated by GitHub Actions.
            Version: v${{ steps.bump.outputs.next_version }}
            This release includes the following builds:
            - **attest-win.zip**: Build for Windows (includes attest.exe and read_report.exe)
            - **attest-lin.zip**: Build for Linux (includes attest and read_report binaries)
            
            Each package contains:
            - **attest**: Main CLI tool for CVM attestation (guest and platform)
            - **read_report**: CLI tool for reading and parsing hardware attestation reports
            - Configuration files (*.json)
          draft: false
          prerelease: false

      # - name: Generate Release Notes
      #   uses: release-drafter/release-drafter@v5
      #   with:
      #     config-name: release-drafter.yml
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/windows/attest-win.zip
          asset_name: attest-win.zip
          asset_content_type: application/zip

      - name: Upload Linux artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/linux/attest-lin.zip
          asset_name: attest-lin.zip
          asset_content_type: application/zip
