name: Build cvm-attestation with PyInstaller
run-name: Build cvm-attestation with PyInstaller ðŸš€
on: [push]
jobs:
  Build-On-Windows:
    runs-on: windows-2022
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build
        shell: pwsh
        run: |
          cd ${{ github.workspace }}\cvm-attestation
          .\install.ps1
          pip install pyinstaller
          pyinstaller .\attest.py
      - name: Zip
        shell: pwsh
        run: |
          cp ${{ github.workspace }}\cvm-attestation\*.json ${{ github.workspace }}\cvm-attestation\dist\attest\
          Compress-Archive ${{ github.workspace }}\cvm-attestation\dist\attest\* attest.zip
      - uses: actions/upload-artifact@v4
        with:
          name: attest-win
          path: .\attest.zip
          
  Build-On-Linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          cd ${{ github.workspace }}/cvm-attestation
          ./install.sh
          sudo pip install pyinstaller
          sudo pyinstaller ./attest.py
      - name: Zip
        shell: bash
        run: |
          sudo cp ${{ github.workspace }}/cvm-attestation/*.json ${{ github.workspace }}/cvm-attestation/dist/attest/
          cd ${{ github.workspace }}/cvm-attestation/dist/attest/
          sudo zip attest.zip ./* -r
      - uses: actions/upload-artifact@v4
        with:
          name: attest-lin
          path: ${{ github.workspace }}/cvm-attestation/dist/attest/attest.zip
