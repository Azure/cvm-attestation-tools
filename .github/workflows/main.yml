name: Build cvm-attestation with PyInstaller
run-name: Build cvm-attestation with PyInstaller ðŸš€
on: [push]
jobs:
  Build-On-Windows:
    runs-on: windows-2022
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build
        shell: pwsh
        run: |
          cd ${{ github.workspace }}\cvm-attestation
          .\install.ps1
          pip install pyinstaller
          pyinstaller .\attest.py
          cp ${{ github.workspace }}\cvm-attestation\*.json ${{ github.workspace }}\cvm-attestation\dist\attest\
      - uses: actions/upload-artifact@v4
        with:
          name: attest-win
          path: ${{ github.workspace }}\cvm-attestation\dist\attest\*

  Build-On-Linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          cd ${{ github.workspace }}/cvm-attestation
          ./install.sh
          sudo pip install pyinstaller
          sudo pyinstaller ./attest.py
          sudo cp ${{ github.workspace }}/cvm-attestation/*.json ${{ github.workspace }}/cvm-attestation/dist/attest/
      - uses: actions/upload-artifact@v4
        with:
          name: attest-lin
          path: ${{ github.workspace }}/cvm-attestation/dist/attest/*

  Run-Pytests-Linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}/cvm-attestation
          pip install -r requirements.txt
      - name: Run Pytest
        run: |
          cd ${{ github.workspace }}/cvm-attestation
          pytest --maxfail=5 --disable-warnings

  Run-Pytests-Windows:
    runs-on: windows-2022
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        shell: pwsh
        run: |
          cd ${{ github.workspace }}\cvm-attestation
          pip install -r requirements.txt
      - name: Run Pytest
        shell: pwsh
        run: |
          cd ${{ github.workspace }}\cvm-attestation
          pytest --maxfail=5 --disable-warnings